<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isa üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #ffffff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; /* Evita scroll mientras salen corazones */
      touch-action: manipulation; /* Optimiza toques en m√≥vil */
    }

    #terminal {
      max-width: 600px;
      width: 100%;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #ff5fa233;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.1);
      position: relative;
      z-index: 2;
    }

    #texto-animado {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
      min-height: 200px;
    }

    .heart {
      color: #ff5fa2;
      text-shadow: 0 0 5px #ff5fa2;
    }

    /* Estilo para los corazones que caen */
    .particle {
      position: absolute;
      pointer-events: none;
      animation: fly 2s linear forwards;
      font-size: 20px;
      z-index: 1;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }

    /* Cursor de escritura */
    #texto-animado::after {
      content: "|";
      animation: blink 0.8s infinite;
      color: #ff5fa2;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body onclick="crearCorazon(event)" ontouchstart="crearCorazon(event)">

  <div id="terminal">
    <pre id="texto-animado"></pre>
  </div>

  <script>
    const texto = `Hola Isa üíó\n\nHoy quer√≠a regalarte algo distinto.\nAlgo simple, pero hecho con cari√±o.\n\nGracias por existir.\nGracias por tu risa.\nGracias por ser t√∫.\n\nNunca olvides lo especial que eres,\nni todo lo bonito que llevas dentro.\n\nCon mucho cari√±o,\nGus ‚ù§`;
    
    let i = 0;
    const contenedor = document.getElementById("texto-animado");

    // Funci√≥n efecto m√°quina de escribir
    function escribir() {
      if (i < texto.length) {
        // Si el car√°cter es un coraz√≥n, lo envolvemos en un span
        if (texto.slice(i, i+1) === "üíó" || texto.slice(i, i+1) === "‚ù§") {
            contenedor.innerHTML += `<span class="heart">${texto.slice(i, i+1)}</span>`;
        } else {
            contenedor.innerHTML += texto.charAt(i);
        }
        i++;
        setTimeout(escribir, 50); // Velocidad de escritura
      }
    }

    // Iniciar escritura al cargar
    window.onload = escribir;

    // Funci√≥n para los corazones al tocar
    function crearCorazon(e) {
      const heart = document.createElement("div");
      heart.className = "particle";
      heart.innerHTML = "üíó";
      
      // Ubicaci√≥n del toque o click
      const x = e.clientX || e.touches[0].clientX;
      const y = e.clientY || e.touches[0].clientY;
      
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      
      // Direcci√≥n aleatoria
      heart.style.setProperty('--x', (Math.random() * 200 - 100) + "px");
      heart.style.setProperty('--y', (Math.random() * -200 - 50) + "px");

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
