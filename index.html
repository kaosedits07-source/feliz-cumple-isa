<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Isa üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #ffffff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; 
      touch-action: none;
    }

    #terminal {
      max-width: 500px;
      width: 100%;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #ff5fa244;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(255, 95, 162, 0.2);
      position: relative;
      z-index: 10;
    }

    #texto-animado {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #eee;
    }

    .cumple {
      display: block;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff5fa2;
      font-weight: bold;
      text-shadow: 0 0 10px #ff5fa266;
      text-align: center;
      animation: aparecer 2s ease-in;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .corazon-flotante {
      position: absolute;
      pointer-events: none;
      font-size: 24px;
      animation: animarCorazon 1.5s ease-out forwards;
      z-index: 100;
    }

    @keyframes animarCorazon {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.5); opacity: 0; }
    }

    #texto-animado::after {
      content: "_";
      animation: parpadeo 0.8s infinite;
      color: #ff5fa2;
    }
    @keyframes parpadeo { 50% { opacity: 0; } }
  </style>
</head>

<body onclick="soltarCorazon(event)" ontouchstart="soltarCorazon(event)">

  <div id="terminal">
    <div id="texto-animado"></div>
  </div>

  <script>
    const contenido = "Hola Isa üíó\n\nHoy quer√≠a regalarte algo distinto.\nAlgo simple, pero hecho con cari√±o.\n\nGracias por existir.\nGracias por tu risa.\nGracias por ser t√∫.\n\nNunca olvides lo especial que eres,\nni todo lo bonito que llevas dentro.\n\nCon mucho cari√±o,\nGus ‚ù§";
    
    let index = 0;
    const elemento = document.getElementById("texto-animado");

    function escribirTexto() {
      if (index < contenido.length) {
        elemento.innerHTML += contenido[index];
        index++;
        setTimeout(escribirTexto, 60);
      } else {
        // Al terminar de escribir, a√±ade el mensaje de Feliz Cumplea√±os
        setTimeout(() => {
          elemento.innerHTML += '<span class="cumple"><br>¬°FELIZ CUMPLEA√ëOS, ISA! üéÇ‚ú®</span>';
        }, 1000);
      }
    }

    window.onload = escribirTexto;

    function soltarCorazon(e) {
      const corazon = document.createElement("div");
      corazon.className = "corazon-flotante";
      corazon.innerHTML = Math.random() > 0.5 ? "üíó" : "‚ù§Ô∏è";
      
      const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
      const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
      
      corazon.style.left = x + "px";
      corazon.style.top = y + "px";
      
      corazon.style.setProperty('--dx', (Math.random() * 100 - 50) + "px");
      corazon.style.setProperty('--dy', (Math.random() * -150 - 50) + "px");

      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 1500);
    }
  </script>
</body>
</html>
